<div class="row">
    <div class="col-4"></div>
    <div class="col-4 bg-light mt-5 shadow-lg p-3 mb-5 bg-body rounded ">
        <form action="" class="">
            
            <img src="../../assets/logo.png" style="height:2cm; align-items: center;" class="" alt="">
           
            <h1 class="text-secondary mt-3">My Bank</h1>
            
            <input type="text" [(ngModel)]="acno" name="acno" id="accountnum" placeholder="Account number" class="form-control mt-3 shadow-lg">
            <input type="text" [(ngModel)]="uname" name="uname" id="userid" placeholder="User ID" class="form-control mt-2 shadow-lg">
            <input type="text" [(ngModel)]="pswd" name="pswd" id="pswd" placeholder="Password" class="form-control mt-2 shadow-lg">
            <input type="button" value="Register" (click)="signup()" class="btn btn-primary  mt-3"><br>
            <a href="./index.html"class="mt-3 text-decoration-none">Sign Up</a>
        
        </form>
        
    </div>
    <div class="col-4"></div>
</div>
